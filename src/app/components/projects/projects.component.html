<div class="w-full max-w-[900px] mx-auto flex flex-col">
  <div class="flex gap-3 items-center">
    <input
      pInputText
      type="text"
      id="projectName"
      placeholder="New project name..."
      class="font-inter rounded-md border border-surface-d bg-surface-b text-text px-content py-2 focus:ring-2 focus:ring-primary"
      aria-label="Project name"
    />

    <input
      pInputText
      type="text"
      id="projectDescription"
      placeholder="Project Description (optional)"
      class="font-inter rounded-md border border-surface-d bg-surface-b text-text px-content py-2 focus:ring-2 focus:ring-primary"
      aria-label="Project description"
    />

    <p-button
      icon="pi pi-plus"
      label="Create Project"
      class="font-inter bg-primary h-[42px] text-primary-color-text px-4 py-2 border-none shadow focus:ring-2 focus:ring-primary"
    />
  </div>

  <div
    class="max-h-[480px] overflow-y-scroll scroll-smooth [&::-webkit-scrollbar]:hidden [-ms-overflow-style:'none'] [scrollbar-width:'none']"
  >
    <div class="mt-4 h-[400px]">
      @if (loaders()[LoaderActions.FETCH_PROJECTS]) {
        @for (sk of skeletonTemplate; track sk.id) {
          <ng-container>
            <!-- skeleton placeholder -->
            <p-skeleton width="100%" height="2rem"></p-skeleton>
          </ng-container>
        }
      } @else {
        @for (project of projects().projectList.records; track project.id) {
          <ng-container>
            {{ projectTemplate(project) }}
          </ng-container>
        }
      }
    </div>

    <p-paginator
      [first]="(projects().projectList.page - 1) * projects().projectList.size"
      [rows]="projects().projectList.size"
      [totalRecords]="projects().projectList.total"
      [rowsPerPageOptions]="[2, 3, 5]"
      (onPageChange)="fetchProjectList({ page: $event.page + 1, size: $event.rows })"
    />
  </div>
</div>
