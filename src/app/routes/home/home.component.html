<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Home</h1>
  @if (opponentDisconnected) {
    <p class="text-red-500 mb-4">Opponent Disconnected</p>
    <p-button icon="pi pi-search" (click)="handleStartMatch()" label="Start Match" />
  }

  @if (match) {
    <div>
      <p>Game Match ID: {{ match.id }}</p>
    </div>
  }
  @if (!match) {
    <p-button icon="pi pi-plus" label="Start" (click)="handleStartMatch()" />
  }
</div>
