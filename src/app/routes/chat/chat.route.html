`
<div class="max-w-[480px] mx-auto bg-card rounded-xl shadow-nav p-6 flex flex-col min-h-[60vh]">
  <div class="text-xl font-bold text-primary text-center mb-4 tracking-wide">ðŸ’¬ Optimus Chat</div>

  <div class="flex-1 overflow-y-auto mb-4 bg-cardDark rounded-lg p-4 min-h-[220px]">
    @for (msg of messages(); track $index) {
      <div
        class="mb-2 text-base"
        [ngClass]="
          msg.userName === currentUser().name ? 'text-chatSelf text-right' : 'text-chatMsg'
        "
      >
        <span class="font-semibold text-primary mr-1">{{ msg.userName }}:</span>
        {{ msg.message }}
      </div>
    }
    <div #messagesEndRef></div>
  </div>

  <form class="flex gap-2" (ngSubmit)="handleSend($event)">
    <input
      class="flex-1 p-3 rounded border border-chatInputBorder text-base bg-chatInput text-chatMsg outline-none transition-colors focus:border-primary"
      placeholder="Type a message..."
      [(ngModel)]="input"
      name="chatInput"
      autofocus
      aria-label="Type a message"
      (keydown.enter)="$event.stopPropagation()"
    />
  </form>
</div>
`,
