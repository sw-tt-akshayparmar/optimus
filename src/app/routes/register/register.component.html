<div class="login w-full h-[80%] flex items-center justify-center">
  <form
    class="p-[50px] max-w-[720px] border border-gray-500 rounded-lg"
    [formGroup]="regForm"
    (ngSubmit)="onSubmit()"
  >
    <p-input-group class="my-2">
      <p-inputgroup-addon>
        <i class="pi pi-at"></i>
      </p-inputgroup-addon>
      <input
        name="username"
        id="username"
        pInputText
        formControlName="username"
        placeholder="Enter Username"
        type="text"
      />
    </p-input-group>
    <p-input-group class="my-2">
      <p-inputgroup-addon> <i class="pi pi-user"></i></p-inputgroup-addon>
      <input
        name="name"
        id="name"
        pInputText
        formControlName="name"
        placeholder="Enter Name"
        type="text"
      />
    </p-input-group>
    <p-input-group class="my-2">
      <p-inputgroup-addon>
        <i class="pi pi-lock"></i>
      </p-inputgroup-addon>
      <input
        name="password"
        id="password"
        pInputText
        formControlName="password"
        placeholder="Enter Password"
        type="password"
      />
    </p-input-group>
    <p-input-group class="my-2">
      <p-inputgroup-addon>
        <i class="pi pi-lock"></i>
      </p-inputgroup-addon>
      <input
        name="password1"
        id="password1"
        pInputText
        formControlName="password1"
        placeholder="Repeat Password"
        type="password"
      />
    </p-input-group>
    <div class="flex flex-col w-full gap-2 mt-4">
      <p-button
        [disabled]="!regForm.valid"
        icon="pi pi-user-plus"
        [loading]="loaders.isLoading(LoaderActions.SIGN_IN)"
        type="submit"
        label="SIGN IN"
        [rounded]="true"
        styleClass="w-full"
      />

      <p-button
        [rounded]="true"
        icon="pi pi-user"
        [loading]="loaders.isLoading(LoaderActions.SIGN_IN)"
        label="LOG IN"
        outlined
        styleClass="w-full"
        (click)="router.navigate(['login'])"
      />
    </div>
    <div class="w-full text-center my-2">OR</div>
    <div class="flex justify-center item-center w-full gap-1">
      <div class="google">
        <button>
          <img
            class="w-[32px] h-[32px] rounded-full"
            ngSrc="/images/google.svg"
            alt="Google Login"
            height="24"
            width="24"
          />
        </button>
      </div>
      <div class="github">
        <button>
          <img
            class="w-[32px] h-[32px] rounded-full"
            ngSrc="/images/github.svg"
            alt="GitHub Login"
            height="96"
            width="98"
          />
        </button>
      </div>
      <i class="microsoft">
        <button>
          <img
            class="w-[32px] h-[32px] rounded-full"
            ngSrc="/images/microsoft.svg"
            alt="Microsoft Login"
            height="16"
            width="16"
          />
        </button>
      </i>
    </div>
  </form>
</div>
