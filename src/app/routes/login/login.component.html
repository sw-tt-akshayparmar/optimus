<div class="login w-full h-[80%] flex items-center justify-center">
  <form
    class="p-[32px] w-full max-w-[480px] border border-gray-500 rounded-lg"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <p-input-group class="my-4">
      <p-inputgroup-addon>
        <i class="pi pi-at"></i>
      </p-inputgroup-addon>
      <p-floatlabel variant="on">
        <input name="username" id="username" pInputText formControlName="username" type="text" />
        <label for="username">Enter Username*</label>
      </p-floatlabel>
    </p-input-group>
    <p-input-group class="my-4">
      <p-inputgroup-addon>
        <i class="pi pi-lock"></i>
      </p-inputgroup-addon>
      <p-floatlabel variant="on">
        <input
          name="password"
          id="password"
          pInputText
          formControlName="password"
          type="password"
        />
        <label for="password">Enter Password*</label>
      </p-floatlabel>
    </p-input-group>
    <div class="flex flex-col w-full gap-2 mt-4">
      <p-button
        icon="pi pi-lock"
        [loading]="loaders.isLoading(LoaderActions.LOG_IN)"
        type="submit"
        label="LOG IN"
        [rounded]="true"
        styleClass="w-full"
      />

      <p-button
        [rounded]="true"
        icon="pi pi-user"
        [loading]="loaders.isLoading(LoaderActions.LOG_IN)"
        label="SIGN IN"
        outlined
        styleClass="w-full"
        (click)="router.navigate(['register'])"
      />
    </div>
    <div class="w-full text-center my-2">OR</div>
    <div class="flex justify-center item-center w-full gap-1">
      <div class="google">
        <button>
          <img
            class="w-[32px] h-[32px] rounded-full"
            ngSrc="/images/google.svg"
            alt="Google Login"
            height="24"
            width="24"
          />
        </button>
      </div>
      <div class="github">
        <button>
          <img
            class="w-[32px] h-[32px] rounded-full"
            ngSrc="/images/github.svg"
            alt="GitHub Login"
            height="96"
            width="98"
          />
        </button>
      </div>
      <i class="microsoft">
        <button>
          <img
            class="w-[32px] h-[32px] rounded-full"
            ngSrc="/images/microsoft.svg"
            alt="Microsoft Login"
            height="16"
            width="16"
          />
        </button>
      </i>
    </div>
  </form>
</div>
